{% extends "base.html" %}

{% block app_content %}
    <h1>{{user.username}}'s clients list:</h1>
    {% for client in clients %}
        <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
        </tr>
        </table>
    {% endfor %}
{% endblock %}
